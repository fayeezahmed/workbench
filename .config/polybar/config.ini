[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880



;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;

[section/base]
width = 100%
height = 40pt
radius = 0


; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = Monaco:style=Regular:size=11;0
font-1 = Font Awesome 6 Free,Font Awesome 6 Free Regular:style=Regular
font-2 = Font Awesome 6 Brands,Font Awesome 6 Brands Regular:style=Regular
font-3 = Font Awesome 6 Free,Font Awesome 6 Free Solid:style=Solid
font-4 = Font Awesome v4 Compatibility,Font Awesome v4 Compatibility Regular:style=Regular



modules-left = i3  

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[labels]
displayed-label = %icon%

[module/i3]
type = internal/i3
show-urgent = true
pin-workspaces = true
index-sort = true
workspace-buttons = true
strip-wsnumbers = true

#format = <label-mode>


ws-icon-0 = 1:plan;
ws-icon-1 = 2:browser;
ws-icon-2 = 3:kitty;
ws-icon-3 = 4:zoom;
ws-icon-4 = 5:calendar;
ws-icon-5 = 6:empty;
ws-icon-6 = 7:empty;
ws-icon-7 = 8:grchat;
ws-icon-8 = 9:settings;
ws-icon-default = ♟ 

group-by-monitor = true

#format = <label-state>


label-visible = ${labels.displayed-label}
label-focused = ${labels.displayed-label}
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}

label-focused-padding = 4
label-visible-padding = 2
label-unfocused-padding = 2

label-unfocused = ${labels.displayed-label}
label-occupied-padding = 1

label-urgent = %name% %icon%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xworkspaces]
type = internal/xworkspaces

group-by-monitor = true
format = <label-state>

label-active = %icon% %name% 
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /
label-mounted =  %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = ""
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} 
ramp-signal-0 = _
ramp-signal-1 = |
ramp-signal-2 = ||
ramp-signal-3 = |||
ramp-signal-4 = ||||
ramp-signal-5 = |||||

[module/wlan]
inherit = network-base
interface=wlp0s20f3
interface-type = wireless
format-prefix = "WLAN "
label=test
label-connected = %{F#F0C674}%essid%%{F-} %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%essid%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %d/%m/%y %H:%M:%S

label =  %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[bar/external]
inherit = section/base
monitor=${env:MONITOR:}
modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date

[bar/laptop]
inherit = section/base
monitor=${env:MONITOR:}
modules-right = filesystem pulseaudio xkeyboard memory cpu date 

